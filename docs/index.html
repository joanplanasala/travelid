<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class = "header"><h2 id = "webtitle">Travelid</h2>

  <!-- **** PRIMERA PAGINA **** -->
  <div class = "form" id = "countryform">
    <form>
      <label>Country:</label><br>
      <input type="text" id="country" name="country"></input><br>
      <button class="search" id="button_search">SEARCH</button>
    </form> 
  </div>
  <!-- ************************* -->

  <!-- **** SEGONA PAGINA **** -->
  <div class="row">
    <div class="column left" style="background-color:#aaa;">
      <h2>Forum</h2>
      <p>Some text..</p>
    </div>

    <div class="column right datacol" style="background-color:#bbb;">
      <h1 id = "narme">Country Name</h2>
      <h2 id = "continent">Continent</h2>
      <p>Population density: </p><p id = "pop_density">pop_density</p><br>
      <p>Positive Rate: </p><p id = "pos_rate">pos_rate</p><meter id="pos_rate_meter" value="21" min="0" max="100"></meter><br>
      <p>New Cases Per Million: </p><p id = "n_cases_pm">n_cases_pm</p><meter id="n_cases_pm_meter" value="0" min="0" max="1000000"></meter><br>
      <p>New Deaths Per Million: </p><p id = "n_deaths_pm">n_deaths_pm</p><meter id="n_deaths_pm_meter" value="0" min="0" max="1000000"></meter><br>
      <p>% People Vaccinated: </p><p id = "percent_vaccin">percent_vaccin</p><meter id="percent_vaccin_meter" value="13" min="0" max="100"></meter><br>
      <p>Stringency Index</p><p id = "stringency">stringency</p><meter id="stringency_meter" value="13" min="0" max="100"></meter><br>
    </div>
  </div>
  <!-- ************************* -->

  <script src="index.js"></script>
</body>
</html>
